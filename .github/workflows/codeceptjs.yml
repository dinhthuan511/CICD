name: E2E Tests with CodeceptJS + Playwright

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install missing packages
        run: |
          npm install dotenv groq-sdk --save
          npm install @codeceptjs/configure playwright --save-dev

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run CodeceptJS tests (headless, AI non-interactive)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}  # ✅ Gán secret vào môi trường
          HEADLESS: 'true'
          CI: 'true'
          CODECEPT_AI_INTERACTIVE: 'false'
        run: |
          npx codeceptjs run --grep 'ai: test ai features'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            output/
            allure-results/
          retention-days: 30
